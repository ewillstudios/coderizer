<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JQuery CodePlayer</title>
<link rel="stylesheet" href="css/CodeStyle.css" type="text/css" />
</head>
<body>
	<div id="wrapper">
		<div id="header">
    		<h1>Coderizer</h1>
            <div id="btnDiv">
            	<button id="runButton">Run</button>
            </div>
            <ul id="toggles">
            	<li class="toggle selected">HTML</li>
                <li class="toggle">CSS</li>
                <li class="toggle">JS</li>
                <li class="toggle selected" id="last">Result</li>
            </ul>
    	</div>
        <div class="clear"></div>
        <div class="codeContainer" id="HTMLContainer">
        	<div class="codeLabel">HTML</div>
        	<textarea id="htmlCode">Example Code</textarea>
        </div>
        <div class="codeContainer" id="CSSContainer">
        	<div class="codeLabel">CSS</div>
        	<textarea id="cssCode">Example Code</textarea>
        </div>
        <div class="codeContainer" id="JSContainer">
        	<div class="codeLabel">JS</div>
        	<textarea id="jsCode">Example Code</textarea>
        </div>
        <div class="codeContainer" id="ResultContainer">
        	<div class="codeLabel">Results</div>
            <iframe id="resultsFrame"></iframe>
        </div>
	</div>
<script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="js/CodeScript.js" type="text/javascript"></script>
</body>
</html>
